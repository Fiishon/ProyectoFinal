<div class="modal" *ngIf="visible">
  <div class="modal-contenido">
    <h3>{{ modo === 'crear' ? 'AÃ±adir Viaje' : 'Editar Viaje' }}</h3>

    <label>Origen:</label>
    <input type="text" [(ngModel)]="viaje.origen" />

    <label>Destino:</label>
    <input type="text" [(ngModel)]="viaje.destino" />

    <label>Hora:</label>
    <input type="time" [(ngModel)]="viaje.hora" />

    <label>Fecha:</label>
    <input type="date" [(ngModel)]="viaje.fecha" />

    <label>Precio:</label>
    <input type="number" step="0.01" [(ngModel)]="viaje.costo" />

    <div class="botones">
      <button (click)="submit()">{{ modo === 'crear' ? 'Guardar' : 'Actualizar' }}</button>
      <button (click)="cerrar()">Cancelar</button>
    </div>
  </div>
</div>
